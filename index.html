<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div id="images">
            <img id="spotify-logo" src="spoti.png">
            <img id="github-logo" src="github.png">
        </div>
        <div id="url-form">
            <form class="form" action="/" method="POST">
                <input type="text", name="_url">
                <input type="submit" value="Parse">
            </form>
            <div id="hint">
                <text id="hint">URL must be like: <b>https://open.spotify.com/playlist/xxxxxxxxx</b></text>
            </div>
        </div>
    </div>
</body>
</html>
